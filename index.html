<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Card Transparent</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <h1>Personajes Mas Populares</h1>
        <div class="cards">
          <div class="card-logo">
            <img src="Img/Monkey D_ Luffy.png" alt="" />
          </div>
          <div class="card-name">
            <h2>Luffy</h2>
            <p>Yonku</p>
          </div>
          <div class="card-number">
            <p>#1</p>
          </div>
        </div>
        <div class="cards">
          <div class="card-logo">
            <img src="Img/Roronoa Zoro.png" alt="" />
          </div>
          <div class="card-name">
            <h2>Zoro</h2>
            <p>Vice-Capitan</p>
          </div>
          <div class="card-number">
            <p>#2</p>
          </div>
        </div>
        <div class="cards">
          <div class="card-logo">
            <img src="Img/𝘝𝘪𝘯𝘴𝘮𝘰𝘬𝘦 𝘚𝘢𝘯𝘫𝘪.png" alt="" />
          </div>
          <div class="card-name">
            <h2>Sanji</h2>
            <p>Cocinero</p>
          </div>
          <div class="card-number">
            <p>#3</p>
          </div>
        </div>
        <div class="cards">
          <div class="card-logo">
            <img src="Img/𝕹𝖆𝖒𝖎 ~ 𝕺𝖓𝖊 𝖕𝖎𝖊𝖈𝖊.png" alt="" />
          </div>
          <div class="card-name">
            <h2>Nami</h2>
            <p>Navegante</p>
          </div>
          <div class="card-number">
            <p>#4</p>
          </div>
        </div>
        <div class="cards">
          <div class="card-logo">
            <img src="Img/Foto de perfil do Ace ❄️🍩.png" alt="" />
          </div>
          <div class="card-name">
            <h2>Ace</h2>
            <p>Pirata</p>
          </div>
          <div class="card-number">
            <p>#5</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
